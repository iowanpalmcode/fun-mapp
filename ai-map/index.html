<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered World Map</title>
    <link rel="stylesheet" href="leaflet.css?v=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #prompt {
            flex: 1;
            padding: 8px;
        }
        #metricSelect {
            padding: 8px;
        }
        #map {
            flex: 1;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        #status {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        /* Smooth transition for map colors */
        .leaflet-interactive {
            transition: fill 2.5s ease;
        }
        #mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="metricSelect">
            <option value="">Select a metric...</option>
            <option value="richest countries">Richest Countries (GDP per capita)</option>
            <option value="poorest countries">Poorest Countries (GDP per capita)</option>
            <option value="population">Population</option>
            <option value="life expectancy">Life Expectancy</option>
            <option value="literacy rate">Literacy Rate</option>
            <option value="internet users">Internet Users</option>
            <option value="billionaires">Billionaires per Country</option>
            <option value="average height">Average Height</option>
            <option value="co2 emissions">CO2 Emissions</option>
            <option value="unemployment">Unemployment Rate</option>
        </select>
        <input type="text" id="prompt" placeholder="Or enter a custom prompt, e.g., 'richest countries'">
        <button id="submit">Generate Map</button>
    </div>
    <div id="status"></div>
    <div id="map"></div>
    <div id="mesh"></div>

    <script src="leaflet.js?v=1"></script>
    <script src="data.js?v=1"></script>
    <script src="app.js?v=1"></script>
</body>
</html>
